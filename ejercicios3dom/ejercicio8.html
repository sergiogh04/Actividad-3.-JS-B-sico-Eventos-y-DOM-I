<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .oculto { display: none; }
        .visible { display: block; }
    </style>
</head>
<body>
    
    <div class="oculto" id="ficha1">Hola, soy el bloque 1</div>
    <div class="oculto" id="ficha2">Hola, soy el bloque 2</div>
    <div class="oculto" id="ficha3">Hola, soy el bloque 3</div>
  
    <script>

        document.onkeydown = function(event) {
          document.getElementById('ficha1').className = 'oculto';
          document.getElementById('ficha2').className = 'oculto';
          document.getElementById('ficha3').className = 'oculto';
      
          if (event.key === '1' || event.key === '2' || event.key === '3') {
            document.getElementById('ficha' + event.key).className = 'visible';
          }
        };

      </script>
    
</body>
</html>
