<!--En la página que puedes construir con este código HTML tienes tres bloques: uno de
color rojo otro de color blanco y otro de color azul. Crea un script para que cuando el ratón
se mueva desde el bloque rojo al central éste se pongo rojo. Si se mueve desde el azul al
central, éste se pondrá azul. Si entra en el bloque desde otro sitio el bloque recuperará el
color blanco.
Usa el objeto evento pasado como argumento. Lee y pon los colores usando
style.background. El script lo que hace es que al entrar en el bloque central arrastra el color
del bloque por el que pasa.
<head>
<style>
div{ width: 100px; height:100px;}
</style>
</head>
<body>
 <div id="c1" style="background: red"></div>
 <div id="c2" style="background: white"></div>
 <div id="c3" style="background: blue"></div>
</body>
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{ width: 100px; height:100px;}
        </style>
</head>
<body>
    <body>
        <div id="c1" style="background: red"></div>
        <div id="c2" style="background: white" onmouseenter="cambiarColor(event)"></div>
        <div id="c3" style="background: blue"></div>
      
        <script>
           
            function cambiarColor(event) {
             
              if (event.relatedTarget && event.relatedTarget.id === 'c1') {
                event.target.style.background = 'red';
              } 
              
              else if (event.relatedTarget && event.relatedTarget.id === 'c3') {
                event.target.style.background = 'blue'; 
              } 
              
              else {
                event.target.style.background = 'white'; 
              }
            }
          </script>
      </body>
    
</body>
</html>
