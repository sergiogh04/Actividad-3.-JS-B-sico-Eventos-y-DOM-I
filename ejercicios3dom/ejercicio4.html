<!--Crea un script para que se active cuando la página se haya cargado completamente (evento
load de window). Una vez cargada la página el script asignará un evento al bloque de
manera que al entrar el ratón su fondo pase a rojo y al salir vuelva al blanco. El script se
colocará en la sección head de la página.
Si el script se coloca en head solo se debe ejecutar cuando el documento se haya cargado,
por eso usamos el evento onload.
<div style="display: block; width: 100px; height: 100px;" id="cuadro">
Cuadro que cambia al entrar el ratón
</div>
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    
        window.onload = function() {
          
          const cuadro = document.getElementById('cuadro');
    
          cuadro.addEventListener('mouseenter', function() {
            cuadro.style.backgroundColor = 'red';
          });
          
          cuadro.addEventListener('mouseleave', function() {
            cuadro.style.backgroundColor = 'white';
          });
        };
      </script>
</head>
<body>
    <div style="display: block; width: 100px; height: 100px;" id="cuadro">
        Cuadro que cambia al entrar el ratón
    
</body>
</html>
