<!--En una página web vas a colocar un elemento tipo div con un argumento onclick() para que
al pulsar sobre el bloque se abra una ventana alert con el mensaje "Pulsaste sobre el
botón". El bloque div deberá tener como texto "Pulsa aquí".
Al pulsar sobre el ratón sobre el bloque saltará la ventana alert. El bloque div puede ser un
bloque simple, o puedes aplicarle estilos css para que quede como un botón.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!DOCTYPE html>
<html lang="es">
<body>
  <div onclick="alert('Pulsaste sobre el botón')" >
    Pulsa aquí
  </div>
</body>
</html>

</body>
</html>
